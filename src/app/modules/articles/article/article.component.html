<section class="article">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        {{ article?.title }}
      </mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="article?.img"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>{{ article?.body }}</p>
    </mat-card-content>
  </mat-card>
</section>
